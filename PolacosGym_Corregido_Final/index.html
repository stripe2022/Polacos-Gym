<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaco's Gym</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
</head>
<body>
  <header>
    <h1>Polaco's Gym</h1>
    <button id="add-client-btn">Registrar Cliente</button>
    <button id="scan-qr-btn">Escanear QR</button>
  </header>

  <section id="search-section">
    <input type="text" id="search-input" placeholder="Buscar por nombre o teléfono">
    <div id="clients-list"></div>
  </section>

  <section id="form-section" class="hidden">
    <h2 id="form-title">Nuevo Cliente</h2>
    <form id="client-form">
      <input type="text" id="first-name" placeholder="Nombre" required>
      <input type="text" id="last-name" placeholder="Apellido" required>
      <input type="tel" id="phone" placeholder="Teléfono" required>
      <input type="date" id="registration-date" required>
      <input type="number" id="weight-kg" placeholder="Peso (kg)" required>
      <input type="text" id="weight-lb" placeholder="Peso (lb)" readonly>
      <label>Foto del Cliente:</label>
      <input type="file" id="photo-input" accept="image/*" capture="environment">
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="qr-view" class="hidden">
    <img id="qr-image" alt="Código QR" style="width: 80%; height: auto;">
    <button id="close-qr-btn">Cerrar</button>
  </section>

  <section id="qr-reader" class="hidden">
    <div id="qr-reader-box"></div>
    <button id="cancel-qr-btn">Cancelar</button>
  </section>

<script src="app.js"></script>
</body>
</html>
